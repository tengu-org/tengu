name: Rust

on:
  # Run on main only after pull request. 
  pull_request:
    branches:
      - 'main'

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: self-hosted
    steps:
      # Checkout the code.
      - name: Checkout
        uses: actions/checkout@v4

      # Set up latest Rust toolchain
      - name: Set up Rust toolchain
        run: rustup toolchain install stable --profile minimal

      # Set up smart Rust caching
      - name: Smart caching
      - uses: Swatinem/rust-cache@v2

      # Install cargo-nextest
      - name: Install cargo-nextest
        uses: baptiste0928/cargo-install@v1
        with:
          crate: cargo-nextest
          locked: true

      # Install Just to make CI identical to developer experience.
      - name: Install Just
        uses: extractions/setup-just@v2

      # Show toolchain infromation (useful for CI debugging)
      - name: Show toolchain information
        run: |
          rustc --version
          cargo --version
          rustup --version

      # Run checks and lints on all projects, tests, and examples.
      - name: Verify code
        run: just check

      # Run tests, does not rely on Just to avoid dependency on nextest.
      - name: Run tests
        run: cargo test
